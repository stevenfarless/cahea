<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cahea – Cards Against Humanity Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>C.A.H.E.A.</h1>
        <p>Play Cards Against Humanity / Evil Apples Clone!</p>
    </header>

    <section id="authFormArea">
        <form id="authForm" autocomplete="off" onsubmit="return false;">
            <input type="email" id="authEmail" placeholder="Email" required>
            <input type="password" id="authPassword" placeholder="Password" required>
            <button type="button" id="loginBtn">Log In</button>
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="logoutBtn" style="display:none;">Log Out</button>
            <span id="userGreeting"></span>
        </form>
    </section>

    <main>
        <section id="actionArea">
            <button id="drawBlack">Draw Black Card</button>
            <button id="drawWhite">Draw White Card</button>
            <div id="drawResult"></div>
        </section>
    </main>

    <footer>
        <p>
            Cards Against Humanity content is © CAH and used under CC BY-NC-SA 4.0.<br>
            Project FOSS, credits in README.
        </p>
    </footer>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="CAHDeck.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
