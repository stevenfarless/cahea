<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cahea – Cards Against Humanity Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Cahea</h1>
        <p>Play Cards Against Humanity online, free and open-source!</p>
    </header>

    <nav>
        <ul>
            <li><button id="loginBtn">Log In</button>
                <button id="logoutBtn" style="display:none;">Log Out</button>
            </li>
            <li><span id="userGreeting"></span></li>
        </ul>
    </nav>

    <main>
        <section id="cardDisplay">
            <h2>Cards</h2>
            <div id="cardArea"></div>
        </section>
        <section id="actionArea">
            <h2>Actions</h2>
            <button id="drawWhite">Draw White Card</button>
            <button id="drawBlack">Draw Black Card</button>
            <div id="drawResult"></div>
        </section>
    </main>

    <footer>
        <p>
            Cards Against Humanity content is © CAH and used under CC BY-NC-SA 4.0.<br>
            Project FOSS, credits in README.
        </p>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="CAHDeck.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
