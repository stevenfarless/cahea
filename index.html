<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cahea Cards Against Humanity Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <header>
        <h1>C.A.H.E.A.</h1>
        <p>Cards Against Humanity Evil Apples Cards!</p>
    </header>

    <section id="actionArea">
        <div class="draw-row">
            <button id="drawBlack" class="draw-btn">Draw Black Card</button>
            <button id="drawWhite" class="draw-btn">Draw White Card</button>
        </div>
        <div class="card-row">
            <div id="drawBlackResult" class="card-container"></div>
            <div id="drawWhiteResult" class="card-container"></div>
        </div>
    </section>

    <section id="favoritesSection">
        <h2>❤️ Your Favorites</h2>
        <div id="favoritesContainer"></div>
        <p id="noFavoritesMsg" style="color: var(--dracula-comment); text-align: center;">
            No favorites yet. Click the heart icon on cards to save combinations!
        </p>
    </section>

    <section id="authFormArea">
        <form id="authForm" autocomplete="off" onsubmit="return false">
            <!-- Added onkeypress handlers for Enter key login support -->
            <input type="email" id="authEmail" placeholder="Email" autocomplete="username" required
                onkeypress="handleAuthEnter(event)" />
            <input type="password" id="authPassword" placeholder="Password" autocomplete="current-password" required
                onkeypress="handleAuthEnter(event)" />
            <button type="button" id="loginBtn">Log In</button>
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="logoutBtn" style="display:none">Log Out</button>
            <span id="userGreeting"></span>
        </form>
    </section>

    <footer>
        <p>
            Cards Against Humanity content is CAH and used under CC BY-NC-SA 4.0.
            <br />
            0.0.2
        </p>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="CAHDeck.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
