<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAH Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Cards Against Humanity</h1>
        <p>Card Generator</p>
    </header>

    <section id="auth">
        <h2>Account</h2>
        <form id="authForm" onsubmit="return false;">
            <input type="email" id="authEmail" placeholder="Email">
            <input type="password" id="authPassword" placeholder="Password">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Log In</button>
            <button id="logoutBtn" style="display: none;">Log Out</button>
            <span id="userGreeting"></span>
        </form>
    </section>

    <section id="actionArea">
        <div class="draw-row">
            <button class="draw-btn" id="drawBlack">Draw Black Card</button>
            <button class="draw-btn" id="drawWhite">Draw White Card</button>
        </div>

        <div class="card-row">
            <div class="card-container" id="drawBlackResult"></div>
            <div class="card-container" id="drawWhiteResult"></div>
        </div>

        <!-- Favorite button row -->
        <div class="favorite-btn-row">
            <button id="addToFavoritesBtn" style="display: none;">
                <span class="heart-icon">ü§ç</span>
                <span class="btn-label">Add to Favorites</span>
            </button>
        </div>
    </section>

    <section id="favoritesSection">
        <h2>‚ù§Ô∏è Your Favorites</h2>
        <div id="favoritesContainer"></div>
        <p id="noFavoritesMsg" style="color: var(--dracula-comment); text-align: center;">
            No favorites yet. Draw cards and click "Add to Favorites"!
        </p>
    </section>

    <footer>
        <p>A GNU 3.0 FOSS project ‚Ä¢ Learning project</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
